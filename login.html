<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css" />
    <link rel="stylesheet" href="./navbar.css" />
    <!-- boxicons -->

    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7a4d6432b5.js"
      crossorigin="anonymous"
    ></script>

    <title>Login and Registration Page</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="form-wrapper sign-up">
        <form action="">
          <h2>Sign Up to listen music</h2>
          <div class="input-group">
            <input type="text" required name="username" />
            <label for="">Username</label>
          </div>
          <div class="input-group">
            <input type="email" required name="email" />
            <label for="">Email</label>
          </div>
          <div class="input-group">
            <input
              type="password"
              id="signup-password"
              required
              name="password"
            />
            <label for="">Password</label>
            <i
              class="toggle-password"
              onclick="togglePassword('signup-password')"
              >üëÅÔ∏è</i
            >
          </div>
          <div class="input-group">
            <select name="gender" id="gender" required>
              <option value="" disabled selected>Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>

          <button type="submit" class="btn">Sign Up</button>
          <div class="sign-link">
            <p>
              Already have an account?
              <a href="#" class="signIn-link">Sign In</a>
            </p>
          </div>
        </form>
      </div>

      <div class="form-wrapper sign-in">
        <form action="">
          <h2>Login to Beatpulse</h2>

          <div class="input-group">
            <input class="user" type="text" required />
            <label for="">Username</label>
          </div>

          <div class="input-group">
            <input
              class="password"
              type="password"
              id="login-password"
              required
              name="password"
            />
            <label for="">Password</label>
            <i
              class="toggle-password"
              onclick="togglePassword('login-password')"
              >üëÅÔ∏è</i
            >
          </div>

          <button type="submit" class="btn">
            <i class="bx bx-fade-right-hover">LogIn</i>
          </button>
          <div class="sign-link">
            <p>
              Don't have an account? <a href="#" class="signUp-link">Sign Up</a>
            </p>
          </div>
        </form>
      </div>
    </div>
    <!-- navbar  -->
    <!-- <nav id="nav_parent" class="navbar"></nav> -->
    <script src="navbar.js"></script>
    <script src="login.js"></script>
  </body>
</html>
