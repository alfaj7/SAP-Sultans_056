<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./navbar.css" />
    <link rel="stylesheet" href="./index.css" />
    <script
      src="https://kit.fontawesome.com/7a4d6432b5.js"
      crossorigin="anonymous"
    ></script>
    <title>Home</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav id="nav_parent" class="navbar">
 
    </nav>
    <div id="Rcontainer">
      <!--  -->
          <div class="sidebar">

            <div id="searchAndSelectBar">
              <input type="search" id="RsearchInput" placeholder="Search Your Song" />
              <select name="" id="RCategorySearch">
                <option value="">Select Categery</option>
                <option value="Romantic">Romantic</option>
                <option value="Pop">Pop</option>
                <option value="Sad">Sad</option>
                <option value="Classic">Classic</option>
              </select>
            </div>
              <div id="CategoryCatalog"></div>
          </div>

          <!--  -->
          <div class="music-list" id="music-list"></div>
    <div class="player-popup" id="player-popup">
        <div class="player-content">
            <button id="close-button"><i class="fas fa-times"></i></button>
            <div class="song-box">
                <img src="" id="popup-bg" alt="Song Image">
                <div class="song-details">
                    <h3 id="song-name"></h3>
                    <p id="song-details"></p>
                </div>
            </div>
            <div class="controls">
                <button id="prev-button"><i class="fas fa-backward"></i></button>
                <audio id="audio-player" controls></audio>
                <button id="next-button"><i class="fas fa-forward"></i></button>
            </div>
        </div>
    </div>
    </div>
    <div id="playAndPauseBtn">
      <button id="loopBtn"><i class="fa-solid fa-2x fa-repeat"></i></button>
      <button id="PrevBtn">
        <i class="fa-solid fa-2x fa-backward-step"></i>
      </button>
      <button id="PlayAndpause"><i class="fa-solid fa-2x fa-play"></i></button>
      <button id="NextBtn">
        <i class="fa-solid fa-2x fa-forward-step"></i>
      </button>
      <button id="RandomBtn" value="shuffle">
        <i class="fa-solid fa-2x fa-shuffle"></i>
      </button>
    </div>

    <!-- JavaScript Files -->
    <script src="navbar.js"></script>
    <script
    src="https://kit.fontawesome.com/7fc51bcfb1.js"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
