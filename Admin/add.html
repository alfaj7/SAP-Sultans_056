</head>

                    <svg  xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="bx"><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></svg>

            <li>
                <a href="user.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="bx"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>

            <li class="active">
                <a href="add.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="bx"><path d="M5 12h14"/><path d="M12 5v14"/></svg>

                </a>
            </li>
           
        </ul>
        <ul class="side-menu">
            <li>
                <a href="/index.html" class="logout">
                    <i class='bx bxs-log-out-circle'></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- SIDEBAR END -->



    <!-- CONTENT PART START-->
    <section id="content">
        <!-- NAVBAR START-->
        <nav>
            <i class='bx bx-menu'></i>
            <a href="#" class="nav-link">Categories</a>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
                </div>
            </form>
        </nav>
        <!-- NAVBAR END-->

        <!-- MAIN PART START-->
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Add Or Update The Song</h1>
                </div>
            </div>

            <ul class="box-info">
                <li>
                    <i class='bx bxs-music'></i>
                    <span class="text">
                        <h3>Total Songs</h3>
                        <h4 id="totalsong"></h4>
                    </span>
                </li>
            </ul>


            <div class="table-data">
                <div class="order">
                    <div class="head">
                        <form id="msform">
                            <!-- fieldsets -->
                            <fieldset>
                              <h2 class="fs-title">Add/Update Songs</h2>
                              <input type="number" name="id" placeholder="Id" id="id"/>
                              <input type="text" name="name" placeholder="Song Name" id="name"/>
                              <input type="url" name="songUrl" placeholder="songUrl" id="songUrl"/>
                              <input type="url" name="song_poster_url" placeholder="song poster url" id="song_poster_url"/>
                              <input type="text" name="artist" placeholder="Artist name" id="artist"/>
                              <input type="text" name="duration" placeholder="Duration" id="duration"/>
                              <input type="text" name="language" placeholder="language" id="language"/>
                              <input type="text" name="category" placeholder="category" id="category"/>
                              <input type="button" name="Add" class="next action-button" value="Add" id="Add"/>
                              <input type="button" name="Get" class="next action-button" value="Get" id="Get"/>
                              <input type="button" name="Update" class="next action-button" value="Update" id="Update"/>
                            </fieldset>
                          </form>
                    </div>
                    <div id="imagecont">
                        <img id="updateImage" src="" alt="">
                    </div>
                    <div>
                        <h3 id="h3name"></h3>
                        <p id="desc"></p>
                    </div>
                </div>

        </main>
        <!-- MAIN PART END -->
    </section>
    <!-- CONTENT PART END -->


    <script src="add.js"></script>
</body>

</html>
